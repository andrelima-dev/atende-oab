<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Avaliação - OAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --sidebar-width: 280px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100%;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-header h3 {
            font-weight: 600;
        }
        .sidebar-menu {
            padding-top: 20px;
        }
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
        }
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--secondary);
        }
        .sidebar-menu i {
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 10px;
        }
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--secondary);
        }
        .stat-card.card-2 { border-color: var(--success); }
        .stat-card.card-3 { border-color: var(--warning); }
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 15px;
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }
        .stat-card.card-2 i { background: rgba(46, 204, 113, 0.1); color: var(--success); }
        .stat-card.card-3 i { background: rgba(243, 156, 18, 0.1); color: var(--warning); }
        .stat-card h4 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .stat-card p {
            color: #777;
        }
        .evaluations-list {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .evaluation-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .evaluation-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .evaluation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .evaluation-user {
            font-weight: 500;
        }
        .evaluation-nota {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--warning);
        }
        .evaluation-comment {
            color: #555;
            margin-bottom: 10px;
        }
        .evaluation-date {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>OAB-MA</h3>
                <p>Painel de Avaliações</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#" class="active"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
                    <li><a href="#"><i class="bi bi-graph-up"></i> <span>Relatórios</span></a></li>
                    <li><a id="logout-button" href="#"><i class="bi bi-box-arrow-right"></i> <span>Sair</span></a></li>
                </ul>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Visão Geral</h1>
                <div class="user-info">
                    <div class="user-avatar">AD</div>
                    <div class="user-name">Admin</div>
                </div>
            </div>

            <!-- Cards de Estatísticas -->
            <div class="stats-cards">
                <div class="stat-card card-1">
                    <i class="bi bi-clipboard-check"></i>
                    <h4 id="total-avaliacoes">...</h4>
                    <p>Avaliações Realizadas</p>
                </div>
                <div class="stat-card card-2">
                    <i class="bi bi-star-fill"></i>
                    <h4 id="media-geral">...</h4>
                    <p>Média Geral de Notas</p>
                </div>
                <div class="stat-card card-3">
                    <i class="bi bi-building"></i>
                    <h4 id="total-setores">...</h4>
                    <p>Setores Avaliados</p>
                </div>
            </div>

            <!-- Lista de Avaliações Recentes -->
            <div class="evaluations-list">
                <h3 class="section-title">Avaliações Recentes</h3>
                <div id="lista-avaliacoes-content">
                    <p>Carregando avaliações...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'http://localhost:3001/api/avaliaoab';
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                window.location.href = '/'; // Redireciona para a página de login se não houver token
                return;
            }

            const totalAvaliacoesEl = document.getElementById('total-avaliacoes');
            const mediaGeralEl = document.getElementById('media-geral');
            const totalSetoresEl = document.getElementById('total-setores');
            const listaAvaliacoesContentEl = document.getElementById('lista-avaliacoes-content');
            const logoutButton = document.getElementById('logout-button');

            async function carregarDados() {
                try {
                    const response = await axios.get(API_URL, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });

                    if (response.status === 401) { // Token inválido ou expirado
                        localStorage.removeItem('authToken');
                        alert('Sessão expirada. Faça login novamente.');
                        window.location.href = '/';
                        return;
                    }
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }

                    const avaliacoes = await response.json();

                    if (avaliacoes.length === 0) {
                        totalAvaliacoesEl.textContent = '0';
                        mediaGeralEl.textContent = 'N/A';
                        totalSetoresEl.textContent = '0';
                        listaAvaliacoesContentEl.innerHTML = '<p>Nenhuma avaliação encontrada.</p>';
                        return;
                    }

                    // Preencher Cards de Estatísticas
                    totalAvaliacoesEl.textContent = avaliacoes.length;
                    const somaNotas = avaliacoes.reduce((soma, av) => soma + av.nota, 0);
                    mediaGeralEl.textContent = (somaNotas / avaliacoes.length).toFixed(1);
                    totalSetoresEl.textContent = new Set(avaliacoes.map(av => av.setor)).size;

                    // Preencher Lista de Avaliações
                    listaAvaliacoesContentEl.innerHTML = ''; // Limpa a área
                    avaliacoes.slice(0, 5).forEach(av => { // Pega apenas as 5 primeiras para a lista
                        const itemHtml = `
                            <div class="evaluation-item">
                                <div class="evaluation-header">
                                    <div class="evaluation-user">${av.nome}</div>
                                    <div class="evaluation-nota">${av.nota.toFixed(1)} ★</div>
                                </div>
                                <div class="evaluation-comment">
                                    <strong>Setor:</strong> ${av.setor} <br>
                                    <em>"${av.comentario || 'Sem comentários.'}"</em>
                                </div>
                                <div class="evaluation-date">
                                    ${new Date(av.created_at).toLocaleString('pt-BR')}
                                </div>
                            </div>
                        `;
                        listaAvaliacoesContentEl.insertAdjacentHTML('beforeend', itemHtml);
                    });

                } catch (error) {
                    console.error('Falha ao carregar dados:', error);
                    listaAvaliacoesContentEl.innerHTML = '<p style="color: red;">Não foi possível carregar as avaliações. Verifique o console para mais detalhes.</p>';
                }
            }
            
            // Funcionalidade do botão de Sair
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                alert('Você foi desconectado.');
                window.location.href = '/';
            });

            // Inicia o carregamento dos dados
            carregarDados();
        });
    </script>
</body>
</html>
